<!DOCTYPE html>
<html lang="en">
<head>
    <title>Singup Page</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>


</head>
<body class="img js-fullheight" style="background-image: url(images/bg.jpg)">
<section class="p-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Sign Up</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form action="#" class="signin-form">
                        <div class="form-group">
                            <input id="fullName-field" type="text" class="form-control" placeholder="Username"
                                   required/>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password" class="form-control" placeholder="Password"
                                   required/>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">
                                <a href="./home.html?#" id="signUp" class="px-2 py-2 mr-md-1 rounded">Sign Up</a>
                            </button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<script>
    $("#signUp").click(function () {
        let formData = {
            userName: $("#fullName-field").val(),
            password: $("#password-field").val()
        };

        $.ajax({
            type: "POST",
            contentType: "application/json;",
            url: "http://localhost:8080/api/v1/auth/register/credential",
            data: JSON.stringify(formData),
            dataType: "json",

        }).done(function (data) {
            console.log(data);
        });
    });
</script>

<script>
    $("#signUp").click(function () {
        let userName = $("#fullName-field").val();
        console.log(userName);
        localStorage.setItem("myDynamicValue", userName);
    });
</script>
</body>
</html>
