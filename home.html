<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/home.css" />
</head>

<body class="js-fullheight">
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Universal Car Sale </a>
        <form class="d-flex">
            <a class="btn btn-outline-dark mr-3" href="profile.html" type="submit">Supplier</a>
            <a class="mr-4 text-secondary btn btn-outline-secondary" style="font-size: 16px;" href=""><i
                    class="fa-solid fa-mug-hot"></i></a>
            <a class="btn btn-outline-success" href="profile.html" type="submit"><i
                    class="fa-regular fa-user"></i></a>
        </form>
    </div>
</nav>
<section class="container">
    <div class="boxes row">
        <div class="col-md-3">No of customers : </div>
        <div class="col-md-3">No of login attempts today :</div>
        <div class="col-md-3">New registrations today : </div>
    </div>
</section>

<section class="container mt-4">
    <div class="product-card d-flex">
        <img class="mr-3" src="images/image.jpg" alt="Car image">
        <div>
            <h2 class="product-title">2019 Honda Civic LX</h2>
            <p class="product-price">Rs. 18,000,000</p>
            <ul class="product-details d-flex">
                <div class="mr-3">
                    <li>Color: Silver</li>
                    <li>Mileage: 25,000 miles</li>
                </div>
                <div class="mr-3">
                    <li>Engine: 1.5L 4-cylinder</li>
                    <li>Transmission: Automatic</li>
                </div>
                <li>Drive Type: Front-wheel drive</li>
            </ul>
        </div>
        <div>
            <a href="#" class="product-btn">Buy Now</a>
            <a href="#" class="product-btn">Contact Vendor</a>
        </div>

    </div>

</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
